name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide as much detail as possible to help us understand and evaluate your request.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following
      options:
        - label: I have searched existing issues to ensure this feature hasn't been requested
          required: true
        - label: I have read the project roadmap and documentation
          required: true
        - label: This feature aligns with the project's goals
          required: true

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: What category does this feature belong to?
      options:
        - Core Engine (world generation, algorithms)
        - Import/Export (file formats, data conversion)
        - Rendering (graphics, visualization)
        - User Interface (UI/UX improvements)
        - Platform Support (Windows, iOS, Android)
        - Performance (optimization, speed)
        - Developer Tools (CLI, debugging)
        - Documentation (guides, tutorials)
        - Other (specify in description)
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low (nice to have)
        - Medium (would be helpful)
        - High (important for my workflow)
        - Critical (blocking my use case)
    validations:
      required: true

  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: A brief, clear summary of the feature you'd like to see
      placeholder: "Add support for..."
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve? What's the current limitation?
      placeholder: |
        Currently, World Foundry cannot...
        This makes it difficult to...
        Users have to work around this by...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe your ideal solution in detail
      placeholder: |
        I would like World Foundry to...
        This could work by...
        The user interface could...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternative approaches?
      placeholder: |
        Alternative 1: ...
        Alternative 2: ...
        Why the proposed solution is better: ...
    validations:
      required: false

  - type: dropdown
    id: platforms
    attributes:
      label: Target Platforms
      description: Which platforms should this feature support?
      multiple: true
      options:
        - All platforms
        - Windows
        - macOS
        - Linux
        - iOS
        - Android
        - CLI Tool
        - Web (future)
    validations:
      required: true

  - type: textarea
    id: use_cases
    attributes:
      label: Use Cases
      description: Describe specific scenarios where this feature would be useful
      placeholder: |
        Use Case 1: As a DM, I want to... so that I can...
        Use Case 2: As a world builder, I need to... because...
        Use Case 3: When creating campaigns, it would help to...
    validations:
      required: true

  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: If applicable, provide mockups, sketches, or examples from other tools
      placeholder: |
        - Link to mockup: ...
        - Similar feature in other tools: ...
        - Visual examples: ...
    validations:
      required: false

  - type: textarea
    id: technical
    attributes:
      label: Technical Considerations
      description: Any technical aspects or constraints to consider?
      placeholder: |
        - Performance requirements: ...
        - Compatibility concerns: ...
        - Data format considerations: ...
        - Integration points: ...
    validations:
      required: false

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - Simple (small change, few files affected)
        - Medium (moderate change, some new components)
        - Complex (significant change, new systems)
        - Major (fundamental change, affects architecture)
        - Unknown
    validations:
      required: false

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: How would you know this feature is complete and working correctly?
      placeholder: |
        - [ ] User can...
        - [ ] System supports...
        - [ ] Feature works on all target platforms
        - [ ] Performance meets requirements
        - [ ] Documentation is updated
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you interested in contributing to this feature?
      options:
        - label: I would like to work on this feature
        - label: I can help with testing
        - label: I can provide feedback during development
        - label: I can help with documentation

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that would be helpful
      placeholder: |
        - Related features: ...
        - External resources: ...
        - Community feedback: ...
    validations:
      required: false